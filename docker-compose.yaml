version: "3"
services:
  web:
    build: .
    # command: python3 manage.py runserver 0.0.0.0:8000
    environment:
      - POSTGRES_PASSWORD=somepassword
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:5432", "--", "python", "manage.py", "runserver", "0.0.0.0:8000"]
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=somepassword

